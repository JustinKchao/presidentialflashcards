<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Presidents Test</title>
    <style>
      /* Page and general styles */
      @page {
        size: auto;
        margin: 8mm;
      }
      :root {
        --bg: #fff;
        --text: #111;
        --muted: #666;
        --accent: #2b6cb0;
        --border: #ddd;
      }
      html,
      body {
        height: 100%;
      }
      body {
        font-family:
          Inter,
          system-ui,
          -apple-system,
          'Segoe UI',
          Roboto,
          'Helvetica Neue',
          Arial;
        background: var(--bg);
        color: var(--text);
        margin: 0;
        padding: 8mm;
        -webkit-print-color-adjust: exact;
      }
      .container {
        max-width: 1120px;
        margin: 0 auto;
      }
      header {
        margin-bottom: 6px;
      }
      h1 {
        font-size: 28px;
        margin: 0 0 2px;
      }
      p.lead {
        color: var(--muted);
        margin: 0 0 10px;
        font-size: 13px;
      }
      .pdf-link {
        font-size: 12px;
        color: var(--muted);
        text-decoration: none;
      }
      .controls {
        margin: 8px 0 12px;
      }
      .print-btn {
        display: inline-block;
        background: var(--accent);
        color: white;
        padding: 6px 12px;
        border-radius: 6px;
        text-decoration: none;
        font-size: 13px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 6px;
        table-layout: fixed;
      }
      thead th {
        text-align: left;
        padding: 8px 10px;
        border-bottom: 1px solid var(--border);
        font-weight: 700;
        font-size: 13px;
        background: transparent;
        position: sticky;
        top: 0;
      }
      tbody td {
        padding: 6px 8px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.06);
        vertical-align: middle;
      }
      .num {
        width: 44px;
        text-align: right;
        padding-right: 12px;
        color: var(--muted);
        font-weight: 600;
      }
      /* Inputs â€” sized to avoid overlap and allow handwriting */
      .input {
        width: 100%;
        padding: 8px 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
        background: white;
        color: var(--text);
        box-sizing: border-box;
        font-size: 13px;
        height: 34px;
      }
      /* Avoid page-breaks inside rows; allow break after groups */
      tr {
        page-break-inside: avoid;
      }
      tbody tr {
        break-inside: avoid;
        -webkit-column-break-inside: avoid;
      }
      /* Make table header repeat in print */
      thead {
        display: table-header-group;
      }
      tfoot {
        display: table-footer-group;
      }
      /* Print-specific tweaks */
      @media print {
        body {
          padding: 4mm;
        }
        .controls,
        .print-only {
          display: none;
        }
        .container {
          max-width: 100%;
          padding: 0;
          margin: 0;
        }
        .input {
          background: white;
          border: 1px solid #bbb;
        }
        thead th {
          background: transparent;
          color: var(--text);
        }
      }
    </style>
  </head>
